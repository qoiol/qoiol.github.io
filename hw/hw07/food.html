<!DOCTYPE html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="./hw07css.css">
    <meta charset="UTF-8">
    <title>food</title>
    <style>
        #grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        div{
            text-align: center;
        }
        figcaption {
            font-size: 20px;
            vertical-align: middle;
        }

        img {
            width: 300px;
            height: 300px;
            margin:30px;
            border: 3px solid black;
            border-radius: 10px;
            padding:0;
        }
        span{
            font-style: italic;
            color:deepskyblue;
        }
    </style>
</head>

<body>
    <header>
        <h1>Food</h1>
    </header>
    <main id="grid">
        <div>
            <figure>
                <img src="./img/walnut.jpg">
                <figcaption>천안 대표 먹거리 <span>학화할머니호두과자</span></figcaption>
            </figure>
            홈페이지: <a href="https://hodoo.co.kr/" target="_blank">https://hodoo.co.kr/</a>
        </div>
        <div>
            <figure>
                <img src="./img/turtlebread.png">
                <figcaption>천안 빵집 <span>뚜쥬루</span> 대표 메뉴 거북이빵</figcaption>
            </figure>
            홈페이지: <a href="https://toujours.co.kr/" target="_blank">https://toujours.co.kr/</a>

        </div>
    </main>
</body>

</html>

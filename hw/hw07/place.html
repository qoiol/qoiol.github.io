<!DOCTYPE html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="./hw07css.css">
    <meta charset="UTF-8">
    <title>place</title>
    <style>
        #grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }

        div {
            text-align: center;
        }

        figcaption {
            font-size: 15px;
            vertical-align: middle;
        }

        img {
            width: 300px;
            height: 300px;
            margin: 30px;
            border: 3px solid black;
            border-radius: 10px;
            padding: 0;
        }

        span {
            font-style: italic;
            color: deepskyblue;
        }
    </style>
</head>

<body>
    <header>
        <h1>Place</h1>
    </header>
    <main id="grid">
        <div>
            <figure>
                <img src="./img/bugilcherryblossom.jpg">
                <figcaption>'버스커버스커-벚꽃 엔딩'의 배경 <span>북일고/북일여고</span></figcaption>
            </figure>
        </div>
        <div>
            <figure>
                <img src="./img/doklip.gif">
                <figcaption>독립 운동의 역사를 담고 있는 <span>독립기념관</span></figcaption>
            </figure>
            홈페이지: <a href="https://i815.or.kr/2018/main.do" target="_blank">https://i815.or.kr/2018/main.do</a>
        </div>
        <div>
            <figure>
                <img src="./img/cheonanmuseum.gif">
                <figcaption> 천안으로의 시간여행 <span>천안박물관</span></figcaption>
            </figure>
            홈페이지: <a href="https://www.cheonan.go.kr/museum.do" target="_blank">https://www.cheonan.go.kr/museum.do</a>
        </div>
    </main>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>볼거리</title>
    <style>
        #grid {
            display: grid;
            grid-template-columns: 200px 1000px;
        }

        div {
            align-content: flex-start;
            border-radius: 20px;
            text-align: center;
            border: 5px solid green;
            background-color: honeydew;
            padding: 5px;
            display: grid;
            height: 500px;
            margin-right: 5px;
        }

        div.category {
            text-align: center;
            border: 5px solid green;
            background-color: lightgreen;
            font-weight: bold;
            width: 150px;
            display: grid;
            border-radius: 20px;
            height: fit-content;
        }

        iframe {
            height: 500px;
            width: 900px;
        }
    </style>
</head>

<body>
    <h1>천안 볼거리</h1>
    <section id="grid">


        <div>
            <a href="https://i815.or.kr/" target="menuviewer">
                <div class="category">독립기념관</div>
            </a>
            <a href="./cherryblossom.html" target="menuviewer">
                <div class="category">벚꽃 명소</div>
            </a>
        </div>
        <div>
            <iframe name="menuviewer" src="./menu.html" frameborder="0"></iframe>
        </div>
    </section>
</body>

</html>
